stages:
  - build
  - publish

build:
  stage: build
  tags: 
    - csc340
  script:
    - cd ProdigyScout
    - dotnet restore
    - dotnet build --configuration Release

publish:
  stage: publish
  tags:
    - csc340
  only:
    - main
  script:
    - cd ProdigyScout
    - dotnet publish --configuration Release --output ./publish
  artifacts:
    paths:
      - ./publish/*.*
    expire_in: 1 week
